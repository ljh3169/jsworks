<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산 프로그램</title>
    <style>
        #content{
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 1px solid #333;
            border-radius: 50%;
            text-align: center;
            background-color: limegreen;
        }
        h2{
            padding-top: 70px;
        }
        span{
            color: red;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section id="content">
        <h2>개강한지 며칠?</h2>
        <p> 개강한지 <span id="day"></span>일 지났습니다.</p>
    </section>
    <script>
        const now = new Date(); //현재 날짜 객체 생성
        const theDay = new Date("2021-12-26");

        let passedTime = now.getTime() - theDay.getTime()
        console.log(passedTime + "ms");

        passedTime = Math.floor(passedTime/(24*60*60*1000)); //일로 환산
        document.querySelector("#day").innerHTML = passedTime;
    </script>
</body>
</html>
