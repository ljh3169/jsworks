<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while문 예제</title>
</head>
<body>
    <script>
        //"안녕" 10번 출력


        var i = 1   ; //반복 변수 i에 0을 저장
        while(i <= 10){
            document.write(i + "<br>");
            i += 1; //i = i + 1
        }
        
    </script>
</body>
</html>
