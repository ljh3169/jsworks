<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자</title>
</head>
<body>
    <script>
        //수의 비교
        var value; //변수 선언

        //연산
        value = (5 > 6) ? 10 : 20
        //조건식이 true 이면 10을 저장, false이면 20을 저장


        console.log(value);

        //나이 비교 - 결과 'T' / 'F'
        let motherAge = 47;
        let fatherAge = 44;

        //연산
        result = (motherAge != fatherAge) ? 'T' : 'F';

        //출력
        console.log("결과값 : " + result);

    </script>
</body>
</html>
